<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<title>Tennra</title>
	<link rel="shortcut icon" href="favicon.png" />

	<link href="style.css" rel="stylesheet" type='text/css'>
</head>

<body>
	<div id="game-assets">
		<img src="images/dreamcatcher.svg" alt="">
		<img src="images/building.svg" alt="">
		<img src="images/skyline.svg" alt="">
		<img src="images/blue_bird_sprite.svg" alt="">
		<img src="images/blue_bird_sprite.png" alt="">
		<img src="images/houses.svg" alt="">
	</div>

	<div id="wrapper" class="canvas-container">
		<div id="menu">
				<h3 id="loading"> Loading ...</h3>
			<a id="start-btn" href="javascript:void(0);">  Start Game </a>
		</div>
		<canvas id="game-canvas" width="100px" height="100px" tab-index="1"></canvas>
		<div id="end-game">
			<div class="center-block">
				<h3 class="center-text"> GAME OVER </h3>
				<h4 class="center-text"> You scored <strong id="score">  </strong></h4>
				<a id="restart-btn" class="btn" href="javascript:void(0);">  Play again </a>
			</div>
		</div>
	</div>

	<audio src="audio/sound1.wav" id="good-sound"></audio>
	<audio src="audio/sound2.wav" id="bad-sound"></audio>

	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="game.js"></script>
</body>
