<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<title>Tennra</title>
	<link rel="shortcut icon" href="favicon.png" />

	<link href="style.css" rel="stylesheet" type='text/css'>
</head>

<body>
	<div id="wrapper" class="canvas-container">
		<div id="menu">
			<h3 id="loading"> Loading ...</h3>
				<div id="start-menu">
					<a id="start-btn" href="javascript:void(0);">
						<img id="start-btn-img" src="images/startBtn.svg" alt="" width="100%" height="100%">
					</a>
				</div>
			<div id="instructions-menu">
						<h3 class="instructions"> Catch The Nightmares</h3>
						<img class="centered-image" src="images/badDreamDemo.png" alt="">
						<h3 class="instructions"> Catch the <span class="hope-text">Hope Dream</span> for extra life and score </h3>
						<img class="centered-image" src="images/MBC_hope_demo.png" alt="">
			</div>
		</div>

		<!-- end menu -->
		<canvas id="game-canvas" width="100px" height="100px" tab-index="1"></canvas>
		<div id="end-game" class="end-game">
			<div class="center-block end-game-container">
				<object id="high-score-svg" class="end-game"  width="100%" height="100%" type="image/svg+xml" data="images/endGameHighScore.svg"></object>
				<object id="end-game-svg" class="end-game" width="100%" height="100%" type="image/svg+xml" data="images/endGame.svg"></object>

			</div>
		</div>
		<!-- end end-game  -->
	</div>


	<div id="game-assets">
		<img src="images/skyline.svg" alt="">
		<img src="images/dreamCatcherLeft.png" alt="">
		<img src="images/dreamCatcherRight.png" alt="">
		<img src="images/dreamCatcherCenter.png" alt="">
		<img src="images/MBC_hope.png" alt="">
		<img src="images/badDreamSprite10.png" alt="">
		<img src="images/goodDreamSprite10.png" alt="">
		<img src="images/goodDreamSprite10.png" alt="">
		<img src="images/MBCDreamSprite10.png" alt="">
		<img src="images/lifeLost.png" alt="">
		<img src="images/lifeLeft.png" alt="">
		<audio src="audio/a3.wav" id="good-dream-sound"></audio>
		<audio src="audio/a1.wav" id="bad-dream-sound"></audio>
		<audio src="audio/bonus.wav" id="bonus-dream-sound"></audio>
		<audio src="audio/Space Loop.wav" id="background-sound"></audio>
	</div>

	<!-- end game-assets -->


	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="game.js"></script>
</body>
