<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<title>Tennra</title>
	<link rel="shortcut icon" href="favicon.png" />

	<link href="style.css" rel="stylesheet" type='text/css'>
</head>

<body>
	<div id="wrapper" class="canvas-container">
		<div id="menu">
				<h3 id="loading"> Loading ...</h3>
			<a id="start-btn" href="javascript:void(0);">
				<img id="start-btn-img" src="images/startBtn.svg" alt="" width="100%" height="100%">
			</a>
		</div>
		<canvas id="game-canvas" width="100px" height="100px" tab-index="1"></canvas>
		<div id="end-game" class="end-game">
			<div class="center-block end-game-container">
				<object id="high-score-svg" class="end-game"  width="100%" height="100%" type="image/svg+xml" data="images/endGameHighScore.svg"></object>
				<object id="end-game-svg" class="end-game" width="100%" height="100%" type="image/svg+xml" data="images/endGame.svg"></object>

				<!-- <h3 class="center-text"> GAME OVER </h3>
				<h4 class="center-text"> You scored <strong id="score">  </strong></h4>
				<a id="restart-btn" class="btn" href="javascript:void(0);">  Play again </a> -->
			</div>
		</div>
	</div>


	<div id="game-assets">
		<img src="images/skyline.svg" alt="">
		<img src="images/dreamCatcherLeft.svg" alt="">
		<img src="images/dreamCatcherRight.svg" alt="">
		<img src="images/dreamCatcherCenter.svg" alt="">
		<img src="images/badDreamSprite10.svg" alt="">
		<img src="images/goodDreamSprite10.svg" alt="">
		<img src="images/lifeLost.svg" alt="">
		<img src="images/lifeLeft.svg" alt="">
		<audio src="audio/sound1.wav" id="good-sound"></audio>
		<audio src="audio/sound2.wav" id="bad-sound"></audio>
	</div>


	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="game.js"></script>
</body>
